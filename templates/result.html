<!DOCTYPE html> 
  
<html> 
<head> 
    <title>Resultats de la recherche</title>
    <link rel="stylesheet" href="static/background/background.css">
    <link rel="stylesheet" href="static/style.css">
    <script src="static/background/background.js"></script>
</head> 
<body> 
<canvas id="nokey"></canvas>

<h1> Search results for : {{query}}</h1>

<ol> 

{%for i in range(0, len)%} 
  
    <li>
  			<h2>{{results[i].head.text}}</h2>
  			<h3>{{results[i].fileid.text}}</h3>
  			<p>
  			{{texts[i]}}
  			</p>
    </li> 
{%endfor%} 
</ol> 
  
</body> 
</html>
